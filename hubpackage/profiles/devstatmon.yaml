name: devstatmon.v1b
components:
  - id: main
    capabilities:
      - id: partyvoice23922.onlinestatus
        version: 1
      - id: partyvoice23922.createanother
        version: 1
      - id: refresh
        version: 1
    categories:
      - name: Others
preferences:
  - title: "SmartThings Device ID"
    name: deviceid
    description: "Enter the hexidecimal UUID"
    required: true
    preferenceType: string
    definition:
      stringType: text
      minLength: 36
      maxLength: 36
      default: "xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx"
  - title: "Polling Interval"
    name: interval
    description: "Number of minutes"
    required: true
    preferenceType: number
    definition:
      minimum: 1
      maximum: 10080
      default: 60
  - title: "Proxy Type"
    name: proxytype
    description: "Choose option"
    required: true
    preferenceType: enumeration
    definition:
      options:
        edge: "Edge Bridge Server"
        custom: "Custom"
      default: edge
  - title: "Edge Bridge Address"
    name: bridgeaddr
    description: "IP:port address of Server"
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 10
      maxLength: 21
      default: "192.168.1.n:8088"
  - title: "Custom Proxy Prefix"
    name: customprefix
    description: "Enter complete URI prefix"
    required: false
    preferenceType: string
    definition:
      stringType: text
      minLength: 18
      default: "http://192.168.1.n:ppppp/proxy/get?url="
